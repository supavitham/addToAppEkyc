name: add_to_app_flutter_module
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  after_layout: ^1.2.0
  cupertino_icons: ^1.0.2
  camera: ^0.9.4+16
  device_info_plus: ^3.2.2
  dio: ^4.0.4
  dotted_border: ^2.0.0+2
  equatable: ^2.0.3
  flutter_bloc: ^7.3.3
  flutter_dotenv: ^5.0.2
  flutter_easyloading: ^3.0.3
  firebase_core: ^1.17.1
  get: ^4.6.1
  google_ml_kit: ^0.7.2
  http: ^0.13.3
  http_interceptor: ^1.0.2
  intl: ^0.17.0
  mask_text_input_formatter: ^2.1.0
  loading_indicator: ^3.0.2
  permission_handler: ^9.2.0
  pin_code_fields: ^7.3.0
  path_provider: ^2.0.9
  json_serializable: ^6.1.5
  json_annotation: ^4.4.0
  json_converter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/thai-province-data.json
    - assets/.env

  module:
    androidX: true
    androidPackage: com.eKYC.add_to_app_flutter_module
    iosBundleIdentifier: com.eKYC.addToAppFlutterModule


